<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        h1{
            text-align: center;
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
            border-radius: 10px;
        }
        div#res{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores:</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado:</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('in1')
            var tn2 = window.document.querySelector('input#in2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
